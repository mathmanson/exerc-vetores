<!doctype html><html><head></head><body><script type="text/javascript">var nome, nomes = []
var cont = 0

while (true) {

  nome = prompt("Digite um nome a salvar. Digite \"fim\" para parar.")

  if (nome === "fim") {
    break
  }
  nomes.push(nome)


}

while (cont < nomes.length) {
  console.log(nomes[cont])
  cont++
}</script></body><html>
